apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:2bf3b863e980e32fb42ee6618e6e054198276dff
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
