apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:b195d5ae1abe68883cf20ccf1861c19d40bf8a41
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
