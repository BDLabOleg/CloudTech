apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:4b1297012f41e5a4d62ac4a6ef9d022e0d382dba
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
