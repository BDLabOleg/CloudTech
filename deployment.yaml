apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:d82708a85e51cfbf00d011f0c7327e17a64a160b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
