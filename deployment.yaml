apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:d828f34af132239aff3fa9e082d8eede732b4046
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
