apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:ec4b9cc2a78ecb4fa97baf9973d8387f5f2937e7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
