apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:ec3e583f0f0b4e6a47b0c4bdf781ed24fe899aa3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
