apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:cb88a8a4b7761d674152669881e3a8ccb3d37226
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
