apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:e78500e9e2967397a40ec9cb97c8d98ca9bd8f18
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
