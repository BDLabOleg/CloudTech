apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:117a190b76cd5bd1974b2869783bee7d5981901b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
