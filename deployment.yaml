apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:9cb068fa5108d7d2d60f259dd1c537a4a97b29cb
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
