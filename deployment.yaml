apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:35893ff88edfa5c18e8c50e1d45f6b00ed556de3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
