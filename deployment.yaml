apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:d6d36b218fe965c3a958d427e2c18704a1c5b81d
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
