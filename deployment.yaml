apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:f97b40865dcca604e82c8faac0cb232bfa6fe169
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
