apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: /:cf1d31bf33b87c30ba3b8fb535ef32dd43f870d7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
